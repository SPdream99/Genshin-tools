  <head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if mso
      ]><xml
        ><o:OfficeDocumentSettings

    <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 0;
      }

      a[x-apple-data-detectors] {
          color: inherit !important;
          text-decoration: inherit !important;
      }

      #MessageViewBody a {
          color: inherit;
          text-decoration: none;
      }

      p {
          line-height: inherit
      }

      .desktop_hide,
      .desktop_hide table {
          mso-hide: all;
          display: none;
          max-height: 0px;
          overflow: hidden;
      }

      .image_block img+div {
          display: none;
      }

      <blade media|%20(max-width%3A620px)%20%7B%0D>.desktop_hide table.icons-inner {
          display: inline-block !important;
      }

      .icons-inner {
          text-align: center;
      }

      .icons-inner td {
          margin: 0 auto;
      }

      .row-content {
          width: 100% !important;
      }

      .mobile_hide {
          display: none;
      }

      .stack .column {
          width: 100%;
          display: block;
      }

      .mobile_hide {
          min-height: 0;
          max-height: 0;
          max-width: 0;
          overflow: hidden;
          font-size: 0px;
      }

      .desktop_hide,
      .desktop_hide table {
          display: table !important;
          max-height: none !important;
      }
      }
    </style>
  </head>
