<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='assets/images/favicon/manifest.json') }}"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent" />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='assets/images/favicon/icon-152x152.png') }}"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/images/favicon/favicon.ico') }}"
      type="image/x-icon"
    />
    <title>{% block title %} {% endblock %} - Genshin tool</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='dist/css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/normalize.css') }}"
    />
  </head>

  <body>
    {% include 'sidenav.html' %} {% include 'navbar.html' %}
    <div id="content">{% block content %} {% endblock %}</div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='node_modules/tw-elements/dist/js/tw-elements.umd.min.js') }}"></script>
  </body>
</html>
