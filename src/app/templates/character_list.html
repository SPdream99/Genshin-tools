{% extends 'base.html' %} {% block title %} Main {% endblock %} {% block content
%}
<div align="center">
  <div align="center" class="border">
    <div class="z-0 grid grid-cols-3 md:grid-cols-4 gap-1 md:gap-7 md:w-3/4">
      {% for i in list %}
      <div
        class="relative block rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700"
      >
        <div class="absolute top-0 right-0 px-4 py-2 bg-gray-800 opacity-70">
          <button>
            <svg
              style="color: #f3da35"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-star"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                fill="#f3da35"
              ></path>
            </svg>
          </button>
        </div>
        <a href="/characters/{{ i[0] }}">
          <img class="rounded-t-lg" src="{{ i[1] }}" alt="" />
          <div
            class="absolute bottom-0 left-0 right-0 px-4 py-2 bg-gray-800 opacity-70"
          >
            <h3 class="text-xl text-white font-bold">{{ i[0]|capitalize }}</h3>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
